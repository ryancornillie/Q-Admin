<div ng-controller="HomeCtrl" layout="row" layout-margin layout-padding>
    <div layout="column" flex="40">
        <md-card ng-repeat="office in offices">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{office.course}}</span>
                    <span class="md-subhead">{{office.location}}</span>
                </md-card-title-text>
            </md-card-title>
        </md-card>
    </div>
    <div layout="column" flex>
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Current Student: Ted Bishop</span>
                </md-card-title-text>
                <md-button class="md-warn md-raised white">Skip</md-button>
                <md-button class="md-primary md-raised">Done</md-button>
            </md-card-title>
        </md-card>
        <md-content>
            <h2 class="md-no-sticky">Office Queue</h2>
            <md-list flex>
                <md-subheader class="md-no-sticky">In Queue</md-subheader>
                <md-list-item class="md-3-line" ng-repeat="user in queue">
                    <div class="md-list-item-text" layout="column">
                        <h3>{{ user.name }}</h3>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
                </md-list>
            </md-content>
    </div>
</div>
