<div ng-controller="NavCtrl">

    <md-sidenav class="md-sidenav-left" md-component-id="left"
                md-disable-backdrop md-whiteframe="4" style="height: 100%">

        <md-toolbar class="md-theme-indigo" layout="row">
            <h1 class="md-toolbar-tools">My Offices</h1>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Close" ng-click="toggleLeft()" layout-margin>
                <i class="fa fa-times fa-lg"></i>
            </md-button>
        </md-toolbar>

        <md-content>
            <md-list flex>
                <md-list-item class="md-3-line" ng-repeat="office in offices" ng-click="selectOffice(office)">
                    <div class="md-list-item-text" layout="column">
                        <h3>{{office.course}}</h3>
                        <h4>{{office.location}}</h4>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>

    </md-sidenav>

    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()">
                <md-icon class="fa fa-navicon fa-2x"></md-icon>
            </md-button>
            <h2>
                <span>Welcome Username</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Home" ui-sref="home">
                <md-icon class="fa fa-home fa-2x"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Settings">
                <md-icon class="fa fa-cog fa-2x"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Logout" ng-click="logout()">
                <md-icon class="fa fa-sign-out fa-2x"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
</div>
